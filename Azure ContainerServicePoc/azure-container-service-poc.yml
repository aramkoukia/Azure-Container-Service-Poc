apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: azure-container-service-poc
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-container-service-poc
    spec:
      containers:
      - name: azurecontainerservicepoc
        image: azurecontainerservicepoc:dev
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: dev
          value: "azure-container-service-poc"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-container-service-poc
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-container-service-poc